<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .carousel-indicators li {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: gray;
        }

        .carousel-indicators .active {
            width: 20px;
            border-radius: 5px;
            background-color: blue;
        }

        .left-side-carousel {
            height: 100vh;
            width: 75%;
            float: left;
        }

        .carousel-item img {
            height: 100vh;
            object-fit: cover;
        }

        .right-side {
            width: 25%;
            float: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .carousel-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .carousel-caption {
            display: none;
        }
    </style>
</head>
<body>

<div class="left-side-carousel carousel slide" id="carouselExampleIndicators" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/images/slide1.webp" class="d-block w-100" alt="Slide 1">
            <div class="carousel-caption">
                <h5>First Slide</h5>
                <p>Some text related to the first slide.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="assets/images/slide2.webp" class="d-block w-100" alt="Slide 2">
            <div class="carousel-caption">
                <h5>Second Slide</h5>
                <p>Some text related to the second slide.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="assets/images/slide3.webp" class="d-block w-100" alt="Slide 3">
            <div class="carousel-caption">
                <h5>Third Slide</h5>
                <p>Some text related to the third slide.</p>
            </div>
        </div>
    </div>
</div>

<div class="right-side">
    <div class="carousel-text">
        <h5>First Slide</h5>
        <p>Some text related to the first slide.</p>
    </div>
    <div class="carousel-controls">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $('#carouselExampleIndicators').on('slide.bs.carousel', function (event) {
        const captions = [
            { title: "First Slide", text: "Some text related to the first slide." },
            { title: "Second Slide", text: "Some text related to the second slide." },
            { title: "Third Slide", text: "Some text related to the third slide." }
        ];
        const index = $(event.relatedTarget).index();
        $('.carousel-text h5').text(captions[index].title);
        $('.carousel-text p').text(captions[index].text);
    });
</script>
</body>
