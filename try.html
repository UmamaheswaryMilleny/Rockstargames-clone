<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

.carousel-control-dots{
    position: absolute;
    bottom: 10px;
    right: 10px;
}
.custom-text{
    position: absolute;
    top: 10px;
    right:10px;
    background-color: rgba(255,255,255, 0.8);
    padding: 10px;
    border-radius: 5px;
}
  </style>
</head>
<body>
    
  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-xl-8 col-sm-12">
        <!-- Image Carousel -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/images/slide1.webp" class="d-block w-100" alt="Image 1">
              <div class="carousel-caption">
                <p class="fw-bold pt-5">Grand Theft Auto VI</p>
                <h2 class="fw-bold">Trailer 1</h2>
                <button type="button" class="btn btn-outline-light text-white fw-bold secbtn mt-5">
                  WATCH NOW
                </button>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/images/slide2.webp" class="d-block w-100" alt="Image 2">
              <div class="carousel-caption">
                <p class="fw-bold pt-5">Grand Theft Auto VI mmm</p>
                <h2 class="fw-bold">Trailer 2</h2>
                <button type="button" class="btn btn-outline-light text-white fw-bold secbtn mt-5">
                  WATCH NOW
                </button>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/images/slide3.webp" class="d-block w-100" alt="Image 3">
              <div class="carousel-caption">
                <p class="fw-bold pt-5">Grand Theft Auto VI kkdj</p>
                <h2 class="fw-bold">Trailer 3</h2>
                <button type="button" class="btn btn-outline-light text-white fw-bold secbtn mt-5">
                  WATCH NOW
                </button>
              </div>
            </div>
          </div>
  
          <!-- Carousel Control Buttons -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
  
          <!-- Carousel Dots -->
          <div class="carousel-control-dots">
            <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
        </div>
      </div>
  
      <div class="col-xl-4 col-sm-12 position-relative">
        <!-- Custom Text (Initially Empty) -->
        <div class="custom-text" id="customText">
          <!-- This will be updated dynamically -->
        </div>
      </div>
    </div>
  </div>
  



  <script>
    const textArray = [
      "<p class='fw-bold pt-5'>Grand Theft Auto VI</p><h2 class='fw-bold'>Trailer 1</h2><button type='button' class='btn btn-outline-light text-white fw-bold secbtn mt-5'>WATCH NOW</button>",
      "<p class='fw-bold pt-5'>Grand Theft Auto VI mmm</p><h2 class='fw-bold'>Trailer 2</h2><button type='button' class='btn btn-outline-light text-white fw-bold secbtn mt-5'>WATCH NOW</button>",
      "<p class='fw-bold pt-5'>Grand Theft Auto VI kkdj</p><h2 class='fw-bold'>Trailer 3</h2><button type='button' class='btn btn-outline-light text-white fw-bold secbtn mt-5'>WATCH NOW</button>"
    ];
  
    // Event listener for when the carousel slides
    document.getElementById('carouselExampleControls').addEventListener('slid.bs.carousel', function (event) {
      const index = event.to;
      document.getElementById('customText').innerHTML = textArray[index];
    });
  </script>
  
     
    <script

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
